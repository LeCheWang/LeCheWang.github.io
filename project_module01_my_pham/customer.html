<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./assets/customer.css">
    <link rel="stylesheet" href="./assets/products.css">
</head>

<body>
    <h2 class="text-center mt-3 position-relative">Admin Page
        <a style="position: absolute; right: 10px;" href="./adminLogin.html">Logout</a>

    </h2>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="button-main">
                    <button type="button" class="btn btn-success"><a style="text-decoration: none; color: black;"
                            href="./customer.html">Manager Customer</a></button>
                    <button type="button" class="btn btn-warning"><a style="text-decoration: none; color: black;"
                            href="./products.html">Manager Products</a></button>
                    <button type="button" class="btn btn-primary"><a style="text-decoration: none; color: black;"
                            href="./homePage.html">Home Page</a></button>
                </div>
            </div>
        </div>

        <!-- Add User -->
        <div class="row">
			<div class="col-md-12 addUser">
				<div class="panel">
					<div class="panel-heading">
						<h4>Input User Information</h4>
					</div>
					<div class="panel-body">
						<form id="form_add_account">
							<div class="form-group">
								<label>Full Name:</label>
								<input class="form-control" type="text" name="fullName" id="addFullName" placeholder="Enter Full Name">
							</div>
							<div class="form-group">
								<label>Email:</label>
								<input class="form-control" type="text" name="email" id="addEmail" placeholder="Enter Email">
							</div>
							<div class="form-group">
								<label>Password:</label>
								<input class="form-control" type="password" name="password" id="addPassword" placeholder="Enter Password">
							</div>
							<div class="form-group">
								<button class="btn btn-success" type="button" onclick="addUser()">Add User <a href="product_table"></a></button>
								<button class="btn btn-danger" type="reset">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
        <!--Row with two columns divided in 1:3 ratio-->
        <div class="row">
            <div class="col-md-12">
                
                    <!-- <div id="tb1" class="demo-content bg-alt"> -->
                    <div class="container">
                        <!-- Table 1 -->
                        <div class="table-responsive">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <h2>Manager <b>Customer</b></h2>
                                        </div>
                                        <div class="col-xs-6">
                                            <!-- <a class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Customer</span></a> -->
                                            <a class="btn btn-danger" onclick="deleteAccountChecked()"
                                                data-toggle="modal"><i class="material-icons">&#xE15C;</i>
                                                <span>Delete</span></a>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                <span class="custom-checkbox">
                                                    <input type="checkbox" id="selectAll">
                                                    <label for="selectAll"></label>
                                                </span>
                                            </th>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody_accounts">
                                        
                                    </tbody>
                                </table>
                                <div class="clearfix">
                                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                                    <ul class="pagination">
                                        <li class="page-item disabled"><a href="#">Previous</a></li>
                                        <li class="page-item active"><a href="#" class="page-link">1</a></li>
                                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                                        <li class="page-item"><a href="#" class="page-link">Next</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Add User -->
					
				</div>

                </div>
            </div>
        </div>

    </div>
    <script src="./customer.js"></script>
</body>

</html>
