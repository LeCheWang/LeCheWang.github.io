<body>
  <div class="main">

    <form onsubmit="return false;" class="form" id="form-1">
      <h3 class="heading">Registration</h3>
      <!-- <p class="desc"></p> -->

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Full Name</label>
        <input id="fullname" name="fullname" type="text" placeholder="EX: Nguyen Van A" class="form-control">
        <span id="error_fullname" class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="EX: email@domain.com" class="form-control">
        <span id="error_email" class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter Password : Use at least 6 characters" class="form-control">
        <span id="error_password" class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm Password</label>
        <input id="password_confirmation" name="password_confirmation" placeholder="Enter Password Again" type="password"
          class="form-control">
        <span id="error_password2"  class="form-message"></span>
      </div>
 
      <button class="form-submit" onclick="register()">Register</button> <br> <br> <br>
      <p class="confirm_account">Already Have an Account?
        <a href="./login.html"><b>Login here !</b></a>
      </p>
    </form>
  </div>
