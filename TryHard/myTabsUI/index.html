<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <ul>
        <li class="tab active">
          <i class="tabicon fas fa-code"></i>
          React
        </li>
        <li class="tab">
          <i class="tabicon fas fa-cog"></i>
          Angular
        </li>
        <li class="tab">
          <i class="tabicon fas fa-plus-circle"></i>
          Ember
        </li>
        <li class="tab">
          <i class="tabicon fas fa-pen-nib"></i>
          VuaJS
        </li>
      </ul>
      <div class="line"></div>
    </div>
    <div class="tab-content">
      <div class="tab-pane activeContent">
        <h2>React</h2>
        <p>This is the content of first tab. ReactJS</p>
      </div>
    
      <div class="tab-pane">
        <h2>Angular</h2>
        <p>This is the content of second tab. Angular</p>
      </div>
    
      <div class="tab-pane">
        <h2>Ember</h2>
        <p>This is the third of first tab. Ember</p>
      </div>
    
      <div class="tab-pane">
        <h2>Vua.JS</h2>
        <p>This is the fourth of first tab. Vua.JS</p>
      </div>
    </div>
  </div>
  <script>
   const $= document.querySelector.bind(document);
   const $$ = document.querySelectorAll.bind(document);
   var tabs= $$('.tab');
   var panes= $$('.tab-pane');
   const line = $('.line');
   var tabActive= $('.tab.active');
   line.style.left= tabActive.offsetLeft +'px';
   line.style.width= tabActive.offsetWidth +'px';
   tabs.forEach((tab, index) => {
     var pane= panes[index];  
    tab.onclick= function(){
      $('.tab.active').classList.remove('active');
      $('.tab-pane.activeContent').classList.remove('activeContent');
      this.classList.add('active');
      pane.classList.add('activeContent');
      console.log(tab);
      line.style.left = this.offsetLeft + 'px';
      line.style.width = this.offsetWidth + 'px';
    }
    
   });
  </script>
</body>
</html>
